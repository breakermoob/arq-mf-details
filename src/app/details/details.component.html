<section class="container-fluid arq-mf-gallery bg-secondary py-4 px-0" *ngIf="car">
    <div class="container-fluid bg-dark">
        <div class="container d-flex align-items-center justify-content-between">
            <h2 class="text-light py-3" style="margin:0.5rem">Detalles</h2>
            <div class="chete">
                <i class="fab fa-angular fa-3x " style="--fa-primary-opacity: 0.20" style="color:#dd1b16"></i>
            </div>
        </div>
    </div>

    <div class="container jumbotron bg-light rounded px-5 py-4 mt-3">
        <p class="lead my-2 d-flex justify-content-end">
            <a class="btn btn-outline-dark btn-sm" routerLink="/" role="button">Volver</a>
        </p>
        <h1 class="display-4">{{car.name}}</h1>
        <span class="badge badge-pill bg-dark my-2">{{car.origin}}</span>
        <hr class="my-4">
        <div class="row d-flex justify-content-center ">
            <div class="text-center">
                <img [src]="car.url" class="img-fluid rounded" [alt]="car.name">
            </div>
        </div>
        <hr class="my-4">
        <p class="lead">{{car.description}}</p>
    </div>
</section>
